<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="UTF-8">
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
            <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
            <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
            <title>gifhaven</title>
            <link rel="stylesheet" href="./styles.css">
            <script src="./build/src/renderer.js"></script>
    </head>
    <body>
        <h1>Hello world!</h1>
        <input type="button" id="upload" value="Upload"/>
        <input type="button" id="open-about" value="About"/>
        <input type="button" id="open-settings" value="Settings"/>
        <div></div>
        <input type="text" id="search" placeholder="Search your library...">
        <!-- TODO: users should be able to delete gifs -->
        <div id ="display"></div> 

        <div id="blur"></div>
        <div id="about" class="popup">
            GifHaven version <span id="gifhaven-version"></span>, 
            Chromium version <span id="chrome-version"></span>, 
            Node version <span id="node-version"></span>, 
            Electron version <span id="electron-version"></span>
            <input type="button" class="close-popup" value="Close"/>
        </div>
        <div id="settings" class="popup">
            Current library location: <span id="library-location"></span>
            <input type="button" id="change-directory" value="Change">
            <input type="button" class="close-popup" value="Close"/>
        </div>
    </body>
</html>
